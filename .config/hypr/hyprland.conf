#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Kando stuff
windowrule = noblur, kando
windowrule = noborder, kando
windowrule = noanim, kando
windowrule = center, kando
windowrule = size 100% 100%, kando

## Kando bind

bind = CTRL, Space, global, kando:prototype_trigger

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(FB9F1Aee) rgba(FBA0A0ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, D, exec, rofi -show run
bind = $mainMod, V, togglesplit,

bind = $mainMod, F2, exec, firefox
bind = $mainMod, F4, exec, discord
bind = $mainMod, F5, exec, telegram-desktop
bind = $mainMod, F6, exec, STEAM_DISABLE_BROWSER_SHUTDOWN_WORKAROUND=1 steam
bind = $mainMod, F10, exec, spotify

bind = Alt_L, KP_8,exec, playerctl volume 0.05+
bind = Alt_L, KP_2,exec, playerctl volume 0.05-
bind = Alt_L, KP_5,exec, playerctl play-pause
bind = Alt_L, KP_6,exec, playerctl next
bind = Alt_L, KP_4,exec, playerctl pevious

# bind = $mainMod SHIFT, s, exec, grim -g $(slurp) -o $HOME/Pictures/screenshots/latest.png
bind = $mainMod SHIFT, s, exec, hyprshot --clipboard-only -m region

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window

bind = $mainMod SHIFT, h, movewindow, r
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, k
bind = $mainMod SHIFT, l, movewindow, l

# Move workspace to monitor

bind = $mainMod, right, movecurrentworkspacetomonitor, r
bind = $mainMod, left, movecurrentworkspacetomonitor, l

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, name:1-Terminal
bind = $mainMod, 2, workspace, name:2-Browser
bind = $mainMod, 3, workspace, name:3-Work
bind = $mainMod, 4, workspace, name:4-Discord
bind = $mainMod, 5, workspace, name:5-Telegram
bind = $mainMod, 6, workspace, name:6-Steam
bind = $mainMod, 7, workspace, name:7-Game
bind = $mainMod, 8, workspace, name:8-GUI
bind = $mainMod, 9, workspace, name:9-GUI
bind = $mainMod, 0, workspace, name:10-Spotify

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, name:1-Terminal
bind = $mainMod SHIFT, 2, movetoworkspace, name:2-Browser
bind = $mainMod SHIFT, 3, movetoworkspace, name:3-Work
bind = $mainMod SHIFT, 4, movetoworkspace, name:4-Discord
bind = $mainMod SHIFT, 5, movetoworkspace, name:5-Telegram
bind = $mainMod SHIFT, 6, movetoworkspace, name:6-Steam
bind = $mainMod SHIFT, 7, movetoworkspace, name:7-Game
bind = $mainMod SHIFT, 8, movetoworkspace, name:8-GUI
bind = $mainMod SHIFT, 9, movetoworkspace, name:9-GUI
bind = $mainMod SHIFT, 0, movetoworkspace, name:10-Spotify

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window Rules
windowrule=workspace name:2-Browser, firefox
windowrule=workspace name:4-Discord, discord
windowrule=workspace name:5-Telegram, telegram-desktop
windowrule=workspace name:6-Steam, STEAM_DISABLE_BROWSER_SHUTDOWN_WORKAROUND=1 steam
windowrule=workspace name:10-Spotify, spotify

# Autostart
exec-once=swaybg -i $HOME/Pictures/that_gun_blade_runner_red_black.jpg
exec-once=/usr/bin/waybar
