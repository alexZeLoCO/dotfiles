[colors]
; background = #282A2E
background = #D02B2C2B
; background-alt = #373B41
background-alt = #2B2C2B
; foreground = #C5C8C6
foreground = #FFFFFF
; primary = #F0C674
primary = #91F7F3
; secondary = #8ABEB7
; secondary = #E5A50A
secondary = #FB9F1A
clear_secondary = #A091F7F3
alert = #A54242
disabled = #707880

[bar/eDP]
monitor = eDP

fixed-center = false 

width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
line-color = ${colors.secondary} 

border-size = 1pt
border-color = ${colors.clear_secondary}

padding-left = 0
padding-right = 1

module-margin = 1

# separator = |
separator = $
separator-foreground = ${colors.secondary}

; font-0 = monospace;2
font-0 = CascadiaCodePL:pixelsize=10;2

modules-left = xworkspaces 
modules-right = filesystem pulseaudio memory swap cpu wlan eth date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
pin-workspaces = true

type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%(%used%/%total%)

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ACAD
poll-interval = 5
time = %H:%M
label-charging = CHR %percentage%% %time%
label-discharging = DPL %percentage%% %time%
label-full = FULL %percentage%%
label-low = LOW %percentage%% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%(%used%/%total%)

[module/swap]
type = internal/memory
interval = 2
format-prefix = "SWAP "
format-prefix-foreground = ${colors.primary}
label = %percentage_swap_used:2%%(%swap_used%/%swap_total%)

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-connected = %local_ip%

[module/date]
type = internal/date
interval = 1

; date = %H:%M:%S
date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python $HOME/.config/polybar/scripts/spotify_status.py -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
;click-left = playerctl --player=spotify play-pause 
;click-right = playerctl --player=spotify next 
;click-middle = playerctl --player=spotify previous 

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
